language: elm
elm:
- latest-0.19.1
elm-test: 0.19.1
elm-format: 0.8.2
dist: trusty
sudo: false
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
cache:
  directories:
    - node_modules
script:
- npm run build
- npm test
deploy:
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  local_dir: dist
  provider: pages
  skip_cleanup: true
  on:
    branch: main
sudo: required
services: xvfb
addons:
  chrome: stable
